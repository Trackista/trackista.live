name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # Переходим в папку проекта
          cd /var/www/html/trackista.live || cd /home/${{ secrets.SERVER_USER }}/trackista.live
          
          # Получаем последние изменения
          git pull origin main
          
          # Устанавливаем зависимости
          npm ci
          
          # Собираем проект
          npm run build
          
          # Копируем файлы в веб-папку (если нужно)
          sudo cp -r dist/* /var/www/html/ || cp -r dist/* ../public_html/
          
          # Устанавливаем права доступа
          sudo chown -R www-data:www-data /var/www/html/ || chmod -R 755 ../public_html/