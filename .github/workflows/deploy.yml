name: Deploy to Server

on:
  push:
    branches: [ main ]

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build application
      run: npm run build
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: eu-central-1
        
    - name: Deploy to S3 (Ultra Aggressive Cache Busting)
      run: |
        echo "üßπ Ultra aggressive S3 bucket cleaning..."
        # –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ S3 bucket
        aws s3 rm s3://trackista-live --recursive
        
        echo "‚è≥ Waiting for S3 cleanup to complete..."
        sleep 10
        
        echo "üöÄ Deploying with timestamp-based cache busting..."
        TIMESTAMP=$(date +%s)
        
        # –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –≤—Å–µ —Ñ–∞–π–ª—ã –∑–∞–Ω–æ–≤–æ —Å timestamp
        aws s3 sync dist/ s3://trackista-live --delete
        
        # Ultra aggressive no-cache –¥–ª—è HTML —Ñ–∞–π–ª–æ–≤
        aws s3 cp dist/index.html s3://trackista-live/index.html \
          --cache-control "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0, proxy-revalidate" \
          --expires "Thu, 01 Jan 1970 00:00:00 GMT" \
          --metadata-directive REPLACE \
          --metadata "timestamp=$TIMESTAMP"
        
        # –ü–µ—Ä–µ–∑–∞–ø–∏—Å—ã–≤–∞–µ–º –≤—Å–µ assets —Å ultra aggressive no-cache
        aws s3 sync dist/assets/ s3://trackista-live/assets/ \
          --cache-control "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0" \
          --expires "Thu, 01 Jan 1970 00:00:00 GMT" \
          --metadata-directive REPLACE
        
        echo "üîß Configuring S3 for SPA routing with comprehensive setup..."
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Ñ–∞–π–ª—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
        echo "üìã Checking build files..."
        ls -la dist/
        
        if [ -f "dist/index.html" ]; then
          echo "‚úÖ Found dist/index.html, setting up comprehensive SPA routing..."
          
          # 1. –°–æ–∑–¥–∞–µ–º error.html –¥–ª—è S3 website configuration
          echo "üìÑ Creating error.html..."
          aws s3 cp dist/index.html s3://trackista-live/error.html \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0, s-maxage=0, proxy-revalidate" \
            --expires "Thu, 01 Jan 1970 00:00:00 GMT" \
            --metadata-directive REPLACE
            
          # 2. –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª—ã –±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è –¥–ª—è –ø—Ä—è–º—ã—Ö URL (–∫–∞–∫ nginx try_files)
          echo "ÔøΩ Creating direct route files..."
          aws s3 cp dist/index.html s3://trackista-live/density \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
          
          aws s3 cp dist/index.html s3://trackista-live/screener \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
            
          aws s3 cp dist/index.html s3://trackista-live/community \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
            
          aws s3 cp dist/index.html s3://trackista-live/charts \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
          
          # 3. –¢–∞–∫–∂–µ —Å–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ —Å index.html –¥–ª—è –ø–æ–ª–Ω–æ–π —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
          echo "üìÅ Creating directory-based routes..."
          aws s3 cp dist/index.html s3://trackista-live/density/index.html \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
          
          aws s3 cp dist/index.html s3://trackista-live/screener/index.html \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
            
          aws s3 cp dist/index.html s3://trackista-live/community/index.html \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
            
          aws s3 cp dist/index.html s3://trackista-live/charts/index.html \
            --cache-control "no-cache, no-store, must-revalidate, max-age=0" \
            --metadata-directive REPLACE
            
        else
          echo "‚ùå dist/index.html not found! Build may have failed."
          exit 1
        fi
        
        # 4. –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º S3 website configuration —Å routing rules
        echo "üåê Configuring S3 website settings with routing rules..."
        
        # –°–æ–∑–¥–∞–µ–º routing rules JSON –¥–ª—è SPA
        echo '{"IndexDocument":{"Suffix":"index.html"},"ErrorDocument":{"Key":"index.html"},"RoutingRules":[{"Condition":{"HttpErrorCodeReturnedEquals":"404"},"Redirect":{"ReplaceKeyWith":"index.html"}}]}' > routing-rules.json
        
        # –ü—Ä–∏–º–µ–Ω—è–µ–º website –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é —Å routing rules
        aws s3api put-bucket-website --bucket trackista-live --website-configuration file://routing-rules.json
        
        # –¢–∞–∫–∂–µ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ—Å—Ç—É—é website –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é –∫–∞–∫ fallback
        aws s3 website s3://trackista-live --index-document index.html --error-document index.html
        
        # 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –≤—Å–µ —Ñ–∞–π–ª—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã
        echo "üîç Verifying uploaded files..."
        aws s3 ls s3://trackista-live/ --human-readable
        
        # 6. –ü—Ä–æ–≤–µ—Ä—è–µ–º website –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
        echo "üîç Verifying S3 website configuration..."
        aws s3api get-bucket-website --bucket trackista-live
        
        echo "‚úÖ Deployment completed with SPA routing support. Timestamp: $TIMESTAMP"