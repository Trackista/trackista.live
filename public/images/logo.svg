<svg width="50" height="50" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Круг фона -->
  <circle cx="50" cy="50" r="45" fill="#8B4513" stroke="#DAA520" stroke-width="2"/>
  
  <!-- Внутренний круг с точками -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#DAA520" stroke-width="1" stroke-dasharray="2,3"/>
  
  <!-- Акула -->
  <g transform="translate(50,50)">
    <!-- Тело акулы -->
    <path d="M-15,-5 Q-20,-8 -25,-5 Q-20,0 -15,3 Q0,8 15,5 Q20,2 25,0 Q20,-2 15,-5 Q0,-8 -15,-5 Z" fill="#DAA520"/>
    
    <!-- Плавники -->
    <path d="M-10,-8 Q-15,-12 -8,-10 Q-5,-8 -10,-8 Z" fill="#DAA520"/>
    <path d="M5,-6 Q10,-10 15,-8 Q12,-6 5,-6 Z" fill="#DAA520"/>
    <path d="M5,6 Q10,10 15,8 Q12,6 5,6 Z" fill="#DAA520"/>
    
    <!-- Хвост -->
    <path d="M-25,-5 Q-35,-8 -30,-2 Q-35,5 -25,3 Z" fill="#DAA520"/>
    
    <!-- Глаз -->
    <circle cx="8" cy="-2" r="2" fill="#8B4513"/>
    
    <!-- Зубы -->
    <path d="M15,-1 L18,-1 L16.5,1 Z" fill="#8B4513"/>
    <path d="M18,-1 L21,-1 L19.5,1 Z" fill="#8B4513"/>
  </g>
  
  <!-- Текст SHARKCHUNK по кругу (упрощенная версия) -->
  <text x="50" y="15" text-anchor="middle" fill="#DAA520" font-family="Arial" font-size="8" font-weight="bold">SHARKCHUNK</text>
</svg>